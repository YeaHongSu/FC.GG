<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- ✅ (옵션) 카카오 인앱 브라우저 감지: 광고 완전 비활성화(원하면 유지) -->
    <script>
      (function () {
        var isKakaoInApp = /KAKAOTALK/i.test(navigator.userAgent);

        if (isKakaoInApp) {
          // 카카오 인앱이면 Venatus 포함 광고 영역 숨김
          var style = document.createElement('style');
          style.textContent = `
            .vnt-ad, [id^="vnt-"], [data-vnt-placement] { display: none !important; }
          `;
          document.head.appendChild(style);
          return;
        }

        // ✅ Venatus Head Script (Non-SPA/MPA 공통)
        var s = document.createElement('script');
        s.async = true;
        s.src = 'https://hb.vntsm.com/v4/live/vms/sites/fcgg.kr/index.js';
        document.head.appendChild(s);

        var initScript = document.createElement('script');
        initScript.text = `
            self.__VM = self.__VM || [];
            self.__VM.push(function (admanager, scope) {
                
                scope.Config.setBreakPoint("mobile", "max-width:800px");
                
                /* 상단 배너 */
                scope.Config.buildPlacement((configBuilder) => {
                    configBuilder.add("desktop_takeover");
                    configBuilder.addDefaultOrUnique("mobile_takeover").setBreakPoint("mobile");
                }).display("vm-top-banner");
                
                /* 중앙 배너 */
                scope.Config.buildPlacement((configBuilder) => {
                    configBuilder.add("leaderboard");
                    configBuilder.addDefaultOrUnique("mobile_banner").setBreakPoint("mobile");
                }).display("vm-center-banner");

                /* 하단 배너 */
                scope.Config.buildPlacement((configBuilder) => {
                    configBuilder.add("leaderboard");
                    configBuilder.addDefaultOrUnique("mobile_banner").setBreakPoint("mobile");
                }).display("vm-bottom-banner");

                // scope.Config.buildPlacement((configBuilder) => {
                //     configBuilder.add("video");
                //     configBuilder.addDefaultOrUnique("video").setBreakPoint("mobile");
                // }).display("video");
                scope.Config.get("video").display("video");
                
                /* 좌/우 Sticky 광고 */
                try{
                    var isMobile = window.matchMedia('(max-width: 1024px)').matches;

                    // 1) 좌/우 sticky (Only PC)
                    if (!isMobile) {
                        scope.Config.get('vertical_sticky').display({body: true});
                    }

                    // 2) 하단 고정 sticky (PC/모바일)
                    if (isMobile) {
                        scope.Config.get('mobile_horizontal_sticky').display({body: true});
                    } else {
                        scope.Config.get('horizontal_sticky').display({body: true});
                    }
                } catch (e) {
                    console.warn('[VENATUS] injected placements failed:', e);
                }
                    
            });
        `;
    document.head.appendChild(initScript);
      })();
    </script>

    <!-- ✅ Venatus 공통 CSS (레이아웃 밀림 방지 + 중앙정렬) -->
    <style>
      .vnt-ad{
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* 최소 높이(권장): CLS 줄이기 */
      .vnt-minh-90  { min-height: 90px; }
      .vnt-minh-100 { min-height: 100px; }
      .vnt-minh-250 { min-height: 250px; }
      .vnt-minh-600 { min-height: 600px; }

      /* 광고용 breakpoint는 Venatus 기준(1024px)로 통일 추천 */
      .ad-slot--mobile { display: none; }
      @media (max-width: 1024px) {
        .ad-slot--pc { display: none; }
        .ad-slot--mobile { display: block; }
      }
    </style>
</head>

<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript>
      <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-KX3HQ7FD"
      height="0" width="0" style="display:none;visibility:hidden"></iframe>
    </noscript>
    <!-- End Google Tag Manager (noscript) -->

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">로딩중...</div>
    </div>
    {% block loading %}{% endblock %}

    {% include 'components/header.html' %}

    <main class="main-container">
        {% block content %}{% endblock %}
    </main>

    {% include 'components/footer.html' %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- ✅ Venatus (Non-SPA/MPA) : "주입형(injected)" 광고만 공통 처리
         - vertical_sticky (PC 좌/우)
         - horizontal_sticky / mobile_horizontal_sticky (하단 고정)
         * leaderboard/mobile_banner/mobile_takeover/desktop_takeover 같은 "슬롯형"은 각 페이지에서 display(slotId) -->
    <script>
      window.__VM = window.__VM || [];
      window.__VM.push(function (admanager, scope) {
        try {
          var isMobile = window.matchMedia('(max-width: 1024px)').matches;

          // 1) 좌/우 sticky (PC에서만) - ★ 정석 호출 (딱 1번만)
          if (!isMobile) {
            scope.Config.get('vertical_sticky').display({body: true});
          }

          // 2) 하단 고정 sticky (PC/모바일 1개만)
          if (isMobile) {
            scope.Config.get('mobile_horizontal_sticky').display({ body: true });
          } else {
            scope.Config.get('horizontal_sticky').display({ body: true });
          }
        } catch (e) {
          console.warn('[VENATUS] injected placements failed:', e);
        }
      });
    </script>

    <!-- Common Scripts -->
    <script>
        function showLoading() {
            const overlay = document.getElementById('loading-overlay');
            if (overlay) overlay.style.display = 'flex';
        }

        function hideLoading() {
            const overlay = document.getElementById('loading-overlay');
            if (overlay) overlay.style.display = 'none';
        }

        window.addEventListener('pageshow', function(event) {
            if (event.persisted || (window.performance && window.performance.navigation.type === 2)) {
                hideLoading();
            }
        });

        document.getElementById('menuToggle')?.addEventListener('click', () => {
            document.getElementById('headerNav').classList.toggle('active');
        });

        document.addEventListener('click', (e) => {
            const nav = document.getElementById('headerNav');
            const toggle = document.getElementById('menuToggle');
            if (nav && toggle && !nav.contains(e.target) && !toggle.contains(e.target)) {
                nav.classList.remove('active');
            }
        });

        document.getElementById('happyButton')?.addEventListener('click', () => {
            document.getElementById('happyPopup').style.display = 'block';
            document.getElementById('popupOverlay').style.display = 'block';
        });

        document.getElementById('closePopup')?.addEventListener('click', () => {
            document.getElementById('happyPopup').style.display = 'none';
            document.getElementById('popupOverlay').style.display = 'none';
        });

        document.getElementById('popupOverlay')?.addEventListener('click', () => {
            document.getElementById('happyPopup').style.display = 'none';
            document.getElementById('popupOverlay').style.display = 'none';
        });
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
