        /* 기본 카드 스타일 */
        .songpyeon-matrix {
            display: grid;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;

        #appa-matrix {
            grid-template-columns: repeat(7, 70px); /* 7x7 행렬 */

        #baby-matrix {

        /* SSS 카드 효과 */
        .sss.revealed {
            animation: sssEffect 2s ease-in-out; /* 2초 동안 이펙트 재생 */
            transform: scale(1.3) rotateY(180deg); /* SSS 카드가 뒤집히면서 확대 */
            box-shadow: 0 0 30px 10px #FFD700; /* 카드 주변에 금색 빛나는 효과 */
        }

        /* 부드러운 테두리 적용 */
        .songpyeon-card {
            width: 70px;
            height: 70px;
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.6s, box-shadow 0.6s; /* 카드가 부드럽게 움직임 */
            border-radius: 15px; /* 카드 테두리 둥글게 변경 */
        }

        @keyframes sssEffect {
            0% {
                background-color: #FFD700;
                transform: scale(1);
            }
            50% {
                background-color: #FFEC8B; /* 중간에 배경색 변환 */
                transform: scale(1.4);
            }
            100% {
                background-color: #FFD700;
                transform: scale(1.3);
            }
        }   
        .songpyeon-card.revealed {
            transform: rotateY(180deg); /* 카드가 뒤집히는 애니메이션 */
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            backface-visibility: hidden;
        }

        .card-front {
            background-color: #eee; /* 카드 앞면 색상 */
            color: #333;
        }

        .card-back {
            background-color: #fff; /* 카드 뒷면 색상 */
            transform: rotateY(180deg);
            color: #333;
        }

        .sss { background-color: #FFD700; } /* 금색 (SSS) */
        .ss { background-color: #C0C0C0; }  /* 은색 (SS) */
        .s { background-color: #87CEEB; }   /* 파란색 (S) */
        .a { background-color: #32CD32; }   /* 초록색 (A) */
        .b { background-color: #FFA500; }   /* 주황색 (B) */
        .c { background-color: #CD5C5C; }   /* 빨간색 (C) */

        /* 송편 선택 UI 개선 */

            font-weight: bold;
            margin: 0 20px;
            padding: 10px 20px;

            border-radius: 25px;

    <script>
        const appaConfig = ['sss', 'ss', 'ss', 's', 's', 's', 's', 'a', 'a', 'a', 'a', 'a', 'a', 'b', 'b', 'b', 'b', 'b', 'b', 'b', 'b', 'b', 'b', 'b', 'b', 'b', 'b', 'b', 'b', 'c', 'c', 'c', 'c', 'c', 'c', 'c', 'c', 'c', 'c', 'c', 'c', 'c', 'c', 'c', 'c', 'c', 'c', 'c', 'c'];
        const momConfig = ['sss', 'ss', 'ss', 's', 's', 's', 's', 'a', 'a', 'a', 'a', 'a', 'a', 'b', 'b', 'b', 'b', 'b', 'b', 'b', 'b', 'b', 'b', 'b', 'b'];
        const babyConfig = ['sss', 'ss', 'ss', 's', 's', 's', 's', 'a', 'a', 'a', 'a', 'a', 'a', 'a', 'a', 'a'];

        // Shuffle function with B rule for C cards
        function shuffleWithBRule(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }

            // Ensure 'C' cards are followed and preceded by 'B' or higher
            for (let i = 0; i < array.length; i++) {
                if (array[i] === 'c') {
                    if (i > 0 && array[i - 1] === 'c') {
                        array[i - 1] = 'b'; // Replace the previous card if it's 'c'
                    }
                    if (i < array.length - 1 && array[i + 1] === 'c') {
                        array[i + 1] = 'b'; // Replace the next card if it's 'c'
                    }
                }
            }
            return array;
        }

        // Create matrix with hidden cards ensuring the B rule
        function createMatrix(matrixId, config) {
            const matrix = document.getElementById(matrixId);
            matrix.innerHTML = ''; // Clear existing content
            shuffleWithBRule(config).forEach(type => {
                const card = document.createElement('div');
                card.classList.add('songpyeon-card');
                
                const front = document.createElement('div');
                front.classList.add('card-front');
                front.innerText = '?'; // 카드 앞면은 가려짐
                
                const back = document.createElement('div');
                back.classList.add('card-back', type);
                back.innerText = type.toUpperCase(); // 카드 등급 표시
                
                card.appendChild(front);
                card.appendChild(back);
                
                card.addEventListener('click', () => {
                    card.classList.add('revealed'); // 카드가 클릭되면 등급이 표시됨
                    if (type === 'sss') {
                        setTimeout(() => {
                            alert("SSS가 나왔습니다! 판을 초기화합니다.");
                            resetAllBoards();
                        }, 300); // 500ms 지연 후 알림창 표시
                    }
                });

                
                matrix.appendChild(card);
            });
        }

        // Reset all boards
        function resetAllBoards() {
            createMatrix('appa-matrix', appaConfig);
            createMatrix('mom-matrix', momConfig);
            createMatrix('baby-matrix', babyConfig);
        }

        // Event listener for 송편 선택
        document.querySelectorAll('input[name="songpyeon"]').forEach(radio => {
            radio.addEventListener('change', function() {
                document.getElementById('appa-container').style.display = 'none';
                document.getElementById('mom-container').style.display = 'none';
                document.getElementById('baby-container').style.display = 'none';
                if (this.value === 'appa') {
                    document.getElementById('appa-container').style.display = 'block';
                } else if (this.value === 'mom') {
                    document.getElementById('mom-container').style.display = 'block';
                } else if (this.value === 'baby') {
                    document.getElementById('baby-container').style.display = 'block';
                }
            });
        });

        // Reset button event listener
        document.getElementById('reset-board').addEventListener('click', resetAllBoards);

        // Initial load
        resetAllBoards();

    </script>
